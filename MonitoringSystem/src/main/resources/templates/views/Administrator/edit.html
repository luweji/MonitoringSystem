<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <title th:text="|Administrator ${administratorForm.id == null ? 'Registration' : 'Edit'}|"></title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">aQR-IT System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/administrator}">Administrator</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/computer}">Computer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/student}">Student</a>
            </li>
        </ul>
      </div>
    </div>
  </nav>
  <div>
    <h2 th:text="|Administrator ${administratorForm.id == null ? 'Registration' : 'Edit'}|"></h2>
  </div>
  <form th:action="@{/administrator/save}" th:object="${administratorForm}" method="post">
    <input type="hidden" th:field="*{id}" name="id" id="id">
    <!-- <input type="text" th:field="*{adminName}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{username}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{adminPassword}" class="form-control mb-4 col-4"> -->
    <div class="p-3 mb-2 bg-success text-white">
      <label for="name" class="form-label">Administrator Profile: </label>
      <input type="text" class="form-control mb-2" placeholder="Admin Name" th:field="*{adminName}" name="adminName" id="adminName">
      <p th:each="error : ${#fields.errors('adminName')}" th:text="${error}"></p>
      <input type="text" class="form-control mb-2" placeholder="Username" th:field="*{username}" name="username" id="username">
      <p th:each="error : ${#fields.errors('username')}" th:text="${error}"></p>
      <input type="text" class="form-control mb-2" placeholder="Admin Password" th:field="*{adminPassword}" name="adminPassword" id="adminPassword">
      <p th:each="error : ${#fields.errors('adminPassword')}" th:text="${error}"></p>
    </div>
    <button type="save" class="btn btn-outline-success">Save</button>
  </form>
</body>

</html>
