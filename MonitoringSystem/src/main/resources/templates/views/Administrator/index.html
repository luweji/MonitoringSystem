<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Administrator</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">aQR-IT System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/administrator}">Administrator</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/computer}">Computer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/student}">Student</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="p-3 mb-2 bg-success text-white">
    <h1 th:text="Administrators"></h1>
  </div>
  
  <table class="table table-light table-hover table-sm">
    <thead>
      <tr>
      <th></th>
      <th>Name</th>
      <th>Username</th>
      <th>Password</th>
      <th></th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
      <tr th:each="administrator, count : ${administrators}">
        <td th:text="${count.count}"></td>
        <td th:text="${administrator.adminName}"></td>
        <td th:text="${administrator.username}"></td>
        <td th:text="${administrator.adminPassword}"></td>
        <td>
          <!-- <ul>
            <li th:each="book : ${administrator.books}" th:text="${book.title}"></li>
          </ul> -->
        </td>
        <td>
          <a class="btn btn-outline-primary" th:href="@{|/administrator/update/${administrator.id}|}" th:text="Edit"></a>
          <a class="btn btn-outline-danger" th:href="@{|/administrator/delete/${administrator.id}|}" th:text="Delete"></a>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- <a class="btn btn-success ms-2" th:href="@{/administrator/register}" th:text="Register"></a> -->
</body>

</html>
